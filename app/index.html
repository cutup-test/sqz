<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./temp/styles/styles.css">
  <title>Cut-Up</title>
</head>

<body>
  <div class="container">
    <header class="header">

        <div class="icon--trolley"></div>
        <ul>
          <li class="text__header-bar">About ASPI</li>
          <li class="text__header-bar">Media Centre</li>
          <li class="text__header-bar">Membership</li>
          <li class="text__header-bar">Events</li>
          <li class="text__header-bar">Publications</li>
          <li class="text__header-bar">Research</li>
        </ul>
      </div>
    </header>

    <div class="banner"></div>
    <div class="row">
      <div class="row__4"></div>
      <div class="row__4 row__4--black"></div>
      <div class="row__4"></div>

    </div>
  </div>

</html>
